<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<style>
    #body {
        background-image: url("images/background.png");
    }

    main {
        display: flex;
    }

    .text {
        text-align: center;
        display: block;
    }

    .container img {
        max-width: 100px;
        max-height: 50px;
        width: auto;
        height: auto;
    }

    .btn-sib {
        background-color: bisque;

    }

    .link-sem-sublinhado {
        text-decoration: none;
        color: black;
    }
</style>

<body class="body">
    <br>
    <div class="container py-5 shadow-lg text background-title">
        <h1>Os Instagram do Sentimento</h1>
    </div>

    <br>

    <main>
        <div class="container rounded-4 py-4 shadow-lg text">

            <div class="d-grid gap-2">
                <button class="btn btn-sib rounded-5" type="button">
                    <a class="icon-link d-grid gap-2 link-sem-sublinhado" target="_blank"
                        href="https://www.instagram.com/embaixadasibbrasiliateimosa">
                        <div class="row">
                            <div class="col-sm-4 container img"><img src="images/logo_embaixada.png" alt="..."
                                    class="rounded-5">
                            </div>
                            <div class="col-sm-8">Departamento de Jovens e Adolescentes - Unijovem</div>
                        </div>
                    </a>
                </button>
                <div class="d-grid gap-2">
                    <button class="btn btn-sib rounded-5" type="button">
                        <a class="icon-link d-grid gap-2 link-sem-sublinhado" target="_blank"
                            href="https://www.instagram.com/embaixadasibbrasiliateimosa">
                            <div class="row">
                                <div class="col-sm-4 container img"><img src="images/logo_embaixada.png" alt="..."
                                        class="rounded-5">
                                </div>
                                <div class="col-sm-8">Embaixadores do Rei</div>
                            </div>
                        </a>
                    </button>
                    <div class="d-grid gap-2">
                        <button class="btn btn-sib rounded-5" type="button">
                            <a class="icon-link d-grid gap-2 link-sem-sublinhado" target="_blank"
                                href="https://www.instagram.com/embaixadasibbrasiliateimosa">
                                <div class="row">
                                    <div class="col-sm-4 container img"><img src="images/logo_embaixada.png" alt="..."
                                            class="rounded-5">
                                    </div>
                                    <div class="col-sm-8">Mensageiras do Rei do Rei</div>
                                </div>
                            </a>
                        </button>


                        <button class="btn btn-primary" type="button">Button</button>
                    </div>

                </div>
            </div>
        </div>

    </main>


    <br>



</body>

</html>
